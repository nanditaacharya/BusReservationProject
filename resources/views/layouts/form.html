<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="flex items-center justify-center p-12 bg-gray-100 min-h-screen">
        <div class="mx-auto w-full max-w-[650px] bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-2xl font-bold text-[#07074D] mb-6 text-center">Bus Reservation Form</h2>
            <form action="#" method="POST">
                <!-- Full Name -->
                <div class="mb-6">
                    <label for="fullName" class="mb-2 block text-base font-medium text-[#07074D]">
                        Full Name
                    </label>
                    <input type="text" id="fullName" name="fullName" placeholder="Your Full Name" required
                        class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-base font-medium text-gray-700 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                </div>
    
                <!-- Phone Number -->
                <div class="mb-6">
                    <label for="phone" class="mb-2 block text-base font-medium text-[#07074D]">
                        Phone Number
                    </label>
                    <input type="tel" id="phone" name="phone" placeholder="+977-98XXXXXXXX" required
                        class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-base font-medium text-gray-700 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                </div>
    
                <!-- Bus Selection -->
                <div class="mb-6">
                    <label for="busCategory" class="mb-2 block text-base font-medium text-[#07074D]">
                        Select Bus Category
                    </label>
                    <select id="busCategory" name="busCategory" required
                        class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-base font-medium text-gray-700 outline-none focus:border-[#6A64F1] focus:shadow-md">
                        <option value="" disabled selected>Select Category</option>
                        <option value="luxury">Luxury</option>
                        <option value="standard">Standard</option>
                        <option value="mini-bus">Mini Bus</option>
                    </select>
                </div>
    
                <!-- Route Selection -->
                <div class="mb-6">
                    <label for="route" class="mb-2 block text-base font-medium text-[#07074D]">
                        Select Route
                    </label>
                    <select id="route" name="route" required
                        class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-base font-medium text-gray-700 outline-none focus:border-[#6A64F1] focus:shadow-md">
                        <option value="" disabled selected>Select Route</option>
                        <option value="kathmandu-pokhara">Kathmandu to Pokhara</option>
                        <option value="kathmandu-chitwan">Kathmandu to Chitwan</option>
                        <option value="pokhara-lumbini">Pokhara to Lumbini</option>
                    </select>
                </div>
    
                <!-- Date and Time -->
                <div class="mb-6 flex flex-wrap -mx-3">
                    <div class="w-full px-3 sm:w-1/2 mb-4 sm:mb-0">
                        <label for="travelDate" class="mb-2 block text-base font-medium text-[#07074D]">
                            Travel Date
                        </label>
                        <input type="date" id="travelDate" name="travelDate" required
                            class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-base font-medium text-gray-700 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    </div>
                    <div class="w-full px-3 sm:w-1/2">
                        <label for="travelTime" class="mb-2 block text-base font-medium text-[#07074D]">
                            Departure Time
                        </label>
                        <input type="time" id="travelTime" name="travelTime" required
                            class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-base font-medium text-gray-700 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    </div>
                </div>
    
                <!-- Number of Seats -->
                <div class="mb-6">
                    <label for="seats" class="mb-2 block text-base font-medium text-[#07074D]">
                        Number of Seats
                    </label>
                    <input type="number" id="seats" name="seats" min="1" max="10" placeholder="Number of Seats" required
                        class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-base font-medium text-gray-700 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                </div>
    
                <!-- Confirmation -->
                <div class="mb-6">
                    <label class="mb-3 block text-base font-medium text-[#07074D]">
                        Do you want a confirmation call?
                    </label>
                    <div class="flex items-center space-x-6">
                        <div class="flex items-center">
                            <input type="radio" name="confirmation" id="yesCall" value="yes" class="h-5 w-5" required />
                            <label for="yesCall" class="pl-3 text-base font-medium text-[#07074D]">
                                Yes
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" name="confirmation" id="noCall" value="no" class="h-5 w-5" />
                            <label for="noCall" class="pl-3 text-base font-medium text-[#07074D]">
                                No
                            </label>
                        </div>
                    </div>
                </div>
    
                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit"
                        class="w-full rounded-md bg-[#6A64F1] py-3 px-6 text-base font-semibold text-white shadow-md hover:bg-[#5852d6] hover:shadow-lg transition duration-300 ease-in-out">
                        Book Now
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    
</body>
</html>
